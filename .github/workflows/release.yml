name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: tui/pnpm-lock.yaml
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install
        working-directory: tui

      - name: Build
        run: pnpm build
        working-directory: tui

      - name: Copy files for publish
        run: |
          cp ../LICENSE dist/
          cp ../README.md dist/
        working-directory: tui

      - name: Publish to npm
        run: npm publish --provenance --access public
        working-directory: tui
