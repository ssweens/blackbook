name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: tui/pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install
        working-directory: tui

      - name: Type check
        run: pnpm typecheck
        working-directory: tui

      - name: Run tests
        run: pnpm test
        working-directory: tui

      - name: Build
        run: pnpm build
        working-directory: tui
