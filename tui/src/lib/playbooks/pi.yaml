id: pi
name: Pi
default_instances:
  - id: default
    name: Pi
    config_dir: ~/.pi/agent
structure:
  - skills/
  - prompts/
components:
  skills:
    install_dir: skills/
    strategy: symlink
  commands:
    install_dir: prompts/
    strategy: symlink
config_files:
  - name: Pi Config
    path: settings.json
    format: json
syncable: true
