id: opencode
name: OpenCode
default_instances:
  - id: default
    name: OpenCode
    config_dir: ~/.config/opencode
structure:
  - skills/
  - commands/
  - agents/
components:
  skills:
    install_dir: skills/
    strategy: symlink
  commands:
    install_dir: commands/
    strategy: symlink
  agents:
    install_dir: agents/
    strategy: symlink
config_files:
  - name: OpenCode Config
    path: opencode.json
    format: json
    pullback: true
syncable: true
lifecycle:
  install:
    strategy: package-manager
  update:
    strategy: native
    command:
      cmd: opencode
      args: [upgrade]
  uninstall:
    strategy: package-manager
